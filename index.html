<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card | Frontend Mentor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main -->
    <main role="main">
        <!-- Container -->
        <section class="container">
            <!--Illustration Image --->
            <div class="illustration-img">
                <img src="image/illustration-article.svg" alt="illustration article image" class="illustration">
            </div>
            <!-- Title -->
            <div class="title-box">
                <p class="title">Learning</p>
            </div>
            <!-- Date -->
            <div class="publish">
                <p class="publish-date">Published 21 Dec 2023</p>
            </div>
            <!-- Blog Name -->
            <div class="blog-name">
                <h1>HTML & CSS foundations</h1>
            </div>
            <!-- Information -->
            <div class="info">
                <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
            </div>
            <!-- Profile Name & Image -->
            <div class="profile-img">
                <p><img src="image/image-avatar.webp" alt="Greg-image" class="profile-pic"> </p> 
                <p class="profile-name">Greg Hooper</p>
            </div>
        </section>
    </main>     
    <!-- Footer -->  
    <footer role="contentinfo">
        <p class="attribution">Challenge by <a href="https://www.frontendmentor.io/challenges/blog-preview-card-ckPaj01IcS" target="_blank"> Frontend Mentor</span></a>. 
            Coded by <a href="https://github.com/aratidsa/Blog-Preview-Card-FrontEnd-Mentor" target="_blank">Arati D'sa</a> Here.</p>
    </footer>
        


 
    
</body>
</html>
